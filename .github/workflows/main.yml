name: JyotishAI CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run All Automated Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Knowledge Base
        run: python -m app.services.vector_store
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: .

      - name: Run Pytest Suite
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MONGO_URI: mongodb://localhost:27017
          ASTRO_ENGINE_URL: https://jyotishapi-production.up.railway.app
          TEST_API_URL: http://127.0.0.1:8000
          ANALYZE_ENDPOINT: /api/v1/forecast/generate
          PYTHONPATH: .
        run: |
          # 1. Запуск сервера в фоне
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 > server.log 2>&1 &
          
          # 2. Ожидание инициализации
          sleep 12
          
          # 3. Проверка запуска
          if ! ps aux | grep -v grep | grep uvicorn > /dev/null; then
            echo "❌ Server failed to start. Logs:"
            cat server.log
            exit 1
          fi
          
          # 4. Запуск тестов
          pytest tests/ -v -s
          
          # 5. Всегда выводить логи сервера в конце для контроля
          echo "--- Server Logs ---"
          cat server.log

  deploy:
    name: Trigger Deployment
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Notify Deployment
        run: |
          echo "✅ All tests passed. Check Railway for deployment status."
          echo "Deployment URL: https://web-production-991f4.up.railway.app/docs"